
<div class="product">

  <ngx-skeleton-loader
    count="1"
    [theme]="{
      'border-radius': '5px',
      height: '200px',
      'background-color': '#e5e5e5',
      border: '1px solid white'
    }"
  >
  </ngx-skeleton-loader>

  <ngx-skeleton-loader
    count="1"
    [theme]="{
      'border-radius': '50px',
      height: '50px',
      width: '50px',
      'background-color': '#e5e5e5',
      border: '1px solid white',
      'margin-top': '-100px',
      'margin-left': '22px'
    }"
  >
  </ngx-skeleton-loader>

  <div style="text-align: center">
    <ngx-skeleton-loader
      count="1"
      [theme]="{
      'border-radius': '5px',
      height: '10px',
      width: '100%',
      'background-color': '#e5e5e5',
      border: '1px solid white'
    }"
    >
    </ngx-skeleton-loader>
  </div>

  <ngx-skeleton-loader
    count="1"
    [theme]="{
      'border-radius': '5px',
      height: '10px',
      width: '70%',
      'background-color': '#e5e5e5',
      border: '1px solid white'
    }"
  >
  </ngx-skeleton-loader>

  <ngx-skeleton-loader
    count="1"
    [theme]="{
      'border-radius': '5px',
      height: '20px',
      width: '35%',
      'background-color': '#e5e5e5',
      border: '1px solid white'
    }"
  >
  </ngx-skeleton-loader>



</div>
