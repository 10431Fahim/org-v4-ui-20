<div class="section-1">
  <div class="banner-area">
    @if (isEnglish()) {
      <h2>{{reports()?.name}}</h2>
    } @else if (isBengali()) {
      <h2 class="font-bangla">{{reports()?.nameEn}}</h2>
    }
  </div>
  <div class="container">
    <div class="section-1-main">
      @if (isEnglish()) {
        <h2>{{reports()?.name}}</h2>
      } @else if (isBengali()) {
        <h2 class="font-bangla">{{reports()?.nameEn}}</h2>
      }
      <img [src]="reports()?.image" alt="image" loading="lazy">

      @if (isEnglish()) {
        <div class="description" [innerHTML]="reports()?.description | safeHtmlCustom"></div>
      } @else if (isBengali()) {
        <div class="description font-bangla" [innerHTML]="reports()?.descriptionEn | safeHtmlCustom"></div>
      }
    </div>
  </div>
</div>
