<div class="section-1">
  <div class="banner-area">
    <div class="container">
      @if (isEnglish()) {
        <h2>{{clientData()?.title}}</h2>
      } @else if (isBengali()) {
        <h2 class="font-bangla">{{clientData()?.titleEn}}</h2>
      }
    </div>
  </div>
  <div class="container">
    <div class="section-1-main">
      <div class="details-page-heading">
        <div class="video">
          <iframe width="100%" height="280" [src]="clientData()?.name | safeUrl" title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </div>

      <div class="btn-share">
        <button (click)="openDialog()"><i class="fa-solid fa-share-nodes"></i>Share Now</button>
        <button class="back" routerLink="/all-videos">Back to Main Page</button>
      </div>
    </div>
  </div>
</div>
