<div class="section-1">
    <div class="container">
        <div class="section-1-main">
           <div class="section1-left">
            <h1>{{ "ln.Article" | translate }}</h1>
            @for (data of faqCategories(); track data._id) {
                <div class="page-list">
                    @if (isEnglish()) {
                        <a [routerLink]="['/sub-article', data._id ]" [queryParamsHandling]="'merge'">{{data?.name}}</a>
                    }
                    @if (isBangla()) {
                        <a class="font-bangla" [routerLink]="['/sub-article', data._id ]" [queryParamsHandling]="'merge'">{{data?.nameEn}}</a>
                    }
                </div>
            }
           </div>
            <div class="section1-right">
                <app-banner></app-banner>
            </div>
        </div>
    </div>
</div>
