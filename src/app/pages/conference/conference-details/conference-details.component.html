<div class="section-1">
  <div class="banner-area">
   <div class="container">
     @if (isEnglish()) {
       <h2>{{conferenceData()?.title}}</h2>
     } @else if (isBengali()) {
       <h2 class="font-bangla">{{conferenceData()?.titleEn}}</h2>
     }
   </div>
  </div>
  <div class="container">
    <div class="section-1-main">
      <div class="details-page-heading">
        <div class="video">
          <iframe class="youtube-video" [src]="getSafeUrl(conferenceData()?.name)" title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </div>
      @if (conferenceData()?.description && isEnglish()) {
        <p class="description" [innerHTML]="conferenceData()?.description | safeHtmlCustom"></p>
      }
      @if (conferenceData()?.descriptionEn && isBengali()) {
        <p class="description font-bangla" [innerHTML]="conferenceData()?.descriptionEn | safeHtmlCustom"></p>
      }
      <div class="btn-share">
        <button (click)="openDialog()"><i class="fa-solid fa-share-nodes"></i>Share Now</button>
        <button class="back" routerLink="/press-conference">Back to Main Page</button>
      </div>
    </div>
  </div>
</div>
