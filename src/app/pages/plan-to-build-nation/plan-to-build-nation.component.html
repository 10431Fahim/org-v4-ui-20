<div class="plan-to-build-nation-container">
  <!-- Hero Title + Subtitle (from design) -->
  <div class="hero-wrapper">
    <div class="title-capsule">
      <h1 class="hero-title">
        দেশ গড়ার পরিকল্পনা
      </h1>
    </div>

    <p class="hero-subtitle">
      <span class="highlight-strong">আধুনিকায়ন,</span>
      প্রগতি ও টেকসই সমৃদ্ধির লক্ষ্যে
      <span class="highlight-soft">একটি ডিজিটাল বিপ্লবের সূচনা।</span>
    </p>
  </div>

  <!-- Instructional Text -->
  <div class="instruction-text">
    <p>প্রতিটি কার্ডে ট্যাপ করে বিস্তারিত দেখুন</p>
  </div>

  <!-- Cards Grid -->
  <div class="cards-grid">
    <div 
      *ngFor="let card of cards" 
      class="card-item glass-card"
      (click)="onCardClick(card)">
      <div class="card-icon-wrapper">
        <div class="card-icon-halo"></div>
        <mat-icon class="card-icon">{{card.icon}}</mat-icon>
      </div>
      <h3 class="card-title">{{card.title}}</h3>
      <p *ngIf="card.description" class="card-description">
        {{ card.description }} <span class="more-text">আরও দেখুন...</span>
      </p>
    </div>
  </div>

  <!-- Action Buttons -->
  <!-- <div class="action-buttons">
    <button mat-raised-button class="home-btn" (click)="goToHome()">
      <mat-icon>home</mat-icon>
      <span>হোম পেইজে ফিরে যান</span>
    </button>
    <button mat-raised-button class="restart-btn" (click)="restart()">
      <mat-icon>refresh</mat-icon>
      <span>আরেকবার শুরু করুন</span>
    </button>
  </div> -->
</div>
