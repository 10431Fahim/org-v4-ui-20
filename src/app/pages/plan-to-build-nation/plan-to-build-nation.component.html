<div class="plan-to-build-nation-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-content">
      <mat-icon class="header-icon">menu_book</mat-icon>
      <h1 class="header-title">বিএনপির দেশ ভাবনার বিস্তারিত</h1>
    </div>
  </div>

  <!-- Instructional Text -->
  <div class="instruction-text">
    <p>প্রতিটি কার্ডে ট্যাপ করে বিস্তারিত দেখুন</p>
  </div>

  <!-- Cards Grid -->
  <div class="cards-grid">
    <div 
      *ngFor="let card of cards" 
      class="card-item"
      (click)="onCardClick(card)">
      <div class="card-icon-wrapper">
        <mat-icon class="card-icon">{{card.icon}}</mat-icon>
      </div>
      <h3 class="card-title">{{card.title}}</h3>
      <div class="card-underline"></div>
    </div>
  </div>

    <button mat-raised-button class="restart-btn" (click)="restart()">
      <mat-icon>refresh</mat-icon>
